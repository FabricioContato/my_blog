<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Apps Script Data Fetch & Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }

    button {
      padding: 10px;
      width: 100px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Google Apps Script Data Fetch & Post</h1>

  <h3>Fetched Data (from Google Sheets)</h3>
  <table id="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Message</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Fetched data will populate here -->
    </tbody>
  </table>

  <h3>Submit a Message</h3>
  <form id="message-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Fetch data from Google Apps Script
    async function fetchData() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbxwQIDyeINSGambKCIODfazO6npjTMTMvUgkbRjyfv3tQbItL989N_twtEPQi0xlVS4/exec');
      const data = await response.json();

      // Populate the table with fetched data
      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = '';  // Clear any existing rows

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.Name}</td>
          <td>${row.Message}</td>
          <td>${row.Timestamp}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // Post form data to Google Apps Script
    async function postData(event) {
      event.preventDefault(); // Prevent the default form submission

      const name = document.querySelector('#name').value;
      const message = document.querySelector('#message').value;

      const payload = {
        name: name,
        message: message
      };

      const response = await fetch('https://script.google.com/macros/s/AKfycbxwQIDyeINSGambKCIODfazO6npjTMTMvUgkbRjyfv3tQbItL989N_twtEPQi0xlVS4/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      if (result.status === 'success') {
        alert('Message submitted successfully!');
        // Optionally, clear the form after successful submission
        document.querySelector('#message-form').reset();
        fetchData(); // Re-fetch and update the table with new data
      } else {
        alert('Error: ' + result.message);
      }
    }

    // Set up form submit listener
    document.querySelector('#message-form').addEventListener('submit', postData);

    // Fetch data on page load
    window.onload = fetchData;
  </script>
</body>
</html>
